build:
  hello-world:
    context: .

deploy:
  - name: Deploy application
    command: kubectl apply -f k8s.yml

dev:
  hello-world:
    command: bash
    sync:
    - .:/usr/src/app
    forward:
    - 8080:8080

dependencies:
  launchdarkly:
    repository: https://github.com/okteto/launchdarkly
    branch: main
    wait: true